<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
<form method="POST">
	<label for="name">Name:</label>
	<input type="text" required id="name" name="name"><br><br>
	<label for="email">Email:</label>
	<input type="email" required id="email" name="email"><br><br>
	<label for="gender">Gender:</label>
	<input type="radio" required  name="gender" value="Male">Male
	<input type="radio" required  name="gender" value="Female">Female<br><br>
	<label for="cars">
	<select name="Cars" id="cars">
		<option value="1">BMW</option>
		<option value="2">Audi</option>
		<option value="3">HP</option>
		<option value="4">Mercedez</option>
	</select><br><br>
	<label for="carage">Car Age:</label>
	<input type="text" required name="carage" id="carage"><br><br>
	<label for="dop">DOP:</label>
	<input type="date" required name="dop" id="dop"><br><br>
	<label for="password">Password:</label>
	<input type="password" required name="password" id="password"><br><br>
	<input type="submit"><br><br>
	
</form>
</body>

</html>
